<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      />
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css">
      <title>Note.it</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card grey darken-3">
            <div class="card-content ">
              <h4 id="card-title" class="white-text">Note.it</h1>
              <div class="row">
                <form id="note-form">
                  <div class="input-field col s12">
                    <textarea name="note" id="note" class="materialize-textarea white-text" cols="30" rows="10"></textarea>
                    <label for="note">Add Note</label>
                  </div>
                  <div class="col s12">
                    <input type="submit" value="Add Note" class="btn green lighten-1 " />
                  </div>
                </form>
              </div>
            </div>

            <div class="card-action">
              <h5 id="card-title" class="white-text">Notes List</h5>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="filter" id="filter" class="white-text"/>
                  <label for="filter">Filter Notes</label>
                </div>
              </div>
              <ul class="collection">
                <!-- <li class="collection-item li-style grey darken-2 white-text">
                  Hello
                  <div class="secondary-content remove-btn">
                    <a href="#" class="delete-item">
                      <i class="fa fa-remove"></i>
                    </a>
                  </div>
                </li> -->
              </ul>
              <button class="clear-notes btn red lighten-2">Clear All Notes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
